<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner Store</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      header {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Partner Store</h1>
      <p>We have the public products plus special editions</p>
    </header>
    <main>
      <h3>GraphQL Query used to fetch the products:</h3>
      <pre>
      query Products {
        products {
          sku
          color
          thumbnail
          weight
          name
          description
        }
      }
      </pre>
      <h1>Product data returned:</h1>
      <div class="product-list"></div>
    </main>
  </body>
</html>
<script src="./index.js"></script>
