<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B2B store</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>B2B store</h1>
      <p>Order for past and next seasons</p>
    </header>
    <main>
      <h3>GraphQL Query used to fetch the products:</h3>
      <pre>
      query Products {
        products (skus: []) {
          sku
          color
          thumbnail
          weight
          name
          description
        }
      }
      </pre>
      <h1>Product data returned:</h1>
      <div class="product-list"></div>
    </main>
  </body>
</html>
<script src="./index.js"></script>
